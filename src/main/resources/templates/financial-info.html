<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:insert="fragments/commons::head">
</head>
<body class="non-home-body">
<header th:insert="fragments/commons::header"
></header>
<main class="p-5 align-content-center bg-blur">

  <div class="container-fluid">
    <div class="row">

        <h1>Company stocks over the past 5 days</h1>

        <canvas class="my-4 w-100 chartjs-render-monitor " id="myChart"></canvas>

    </div>
  </div>
</main>
<footer th:insert="fragments/commons::footer">

</footer>
</body>

================================================== -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
  var ctx = document.getElementById("myChart");
  const parsedPrices = [];

  fetch("http://localhost:8080/company/stocks/apple")
          .then(response =>
              response.json()).then(data => {
                  for(let i of data){
                      parsedPrices.push(i);
                  }
  });

  alert();


  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"],
      datasets: [{
        data: parsedPrices,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 4,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false
          }
        }]
      },
      legend: {
        display: false,
      }
    }
  });
</script>
</html>

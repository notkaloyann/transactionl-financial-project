<!DOCTYPE html>
<html lang="en">
<head th:insert="fragments/commons::head">
</head>
<body class="non-home-body">
<header th:insert="fragments/commons::header"
></header>
<main class="p-5 align-content-center bg-blur">

  <div class="container-fluid">
    <div class="row">

        <h1>Company stocks over the past 5 days</h1>

        <canvas class="my-4 w-100 chartjs-render-monitor " id="myChart"></canvas>

    </div>
  </div>
</main>
<footer th:insert="fragments/commons::footer">

</footer>
</body>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
  feather.replace()
</script>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script>
  var ctx = document.getElementById("myChart");

  var financeData = [];
  fetch("https://query1.finance.yahoo.com/v8/finance/chart/aapl?metrics=high?&interval=1d&range=5d").then(response => response.json()).then(data => {
      for(let item in data.chart){financeData = item.indicators.adjclose[0].adjclose}

  });

  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday"],
      datasets: [{
        data: financeData,
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 4,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: false
          }
        }]
      },
      legend: {
        display: false,
      }
    }
  });
</script>
</html>
